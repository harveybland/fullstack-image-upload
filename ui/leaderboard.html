<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>LeaderBoard</title>
</head>

<body>
    <header>
        <h1>Rate My Mug</h1>
        <nav>
            <a href="/ui/index.html">Home</a>
            <a href="/ui/mypage.html">My Page</a>
            <a href="/ui/leaderboard.html">Leaderboard</a>
        </nav>
    </header>
    <div class="body">
        <div class="leaderboard">
            <div>
                <h2>Mug of the week</h2>
                <div id="images"></div>
            </div>
            <div>
                <h2>Mug of the month</h2>
            </div>
        </div>
    </div>
    <script>
        fetch('http://localhost:8080/api/photos').then(res => res.json()).then(data => {
            const html = data.map((array) => {
                return `
            <div class="list list-row">
                <div>
                    <img src="http://localhost:8080/api/photo/${array.id}" />
                </div>
                <div>
                    <p>${array.rating}</p>
                </div>
            </div>
      `
            }).join('');
            document
                .querySelector('#images')
                .insertAdjacentHTML('afterbegin', html);
        });
    </script>
</body>

</html>
