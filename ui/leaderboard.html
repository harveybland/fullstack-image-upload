<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        /* leader */
        .leaderboard h2 {
            background-color: #eee;
            padding: 15px 20px;
            width: 100%;
            text-align: center;
        }

        .list-row {
            flex-direction: row !important;
        }

        .list-row p {
            font-size: 2rem;
            padding: 20px;
        }
    </style>
    <title>LeaderBoard</title>
</head>

<body>

    <header>
        <h1>
            <a href="ui/index.html">Mugshots</a>
        </h1>
        <nav>
            <a href="ui/mypage.html">My Mug</a>
            <button id="myBtn">Rules</button>
            <a href="ui/leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>How To Play</p>
            <ul>
                <li>Allowed to upload 1 mug</li>
                <li>Rate 1 mug a day</li>
                <li>Rating must be between 1 and 10</li>
            </ul>
        </div>
    </div>

    <div class="body">
        <div class="leaderboard">
            <h2>Mug of the week</h2>
            <div id="mugshots"></div>
        </div>
    </div>

    <script>
        fetch('http://localhost:8080/api/photos').then(res => res.json()).then(data => {
            const html = data.sort((a, b) => (a.rating < b.rating ? 1 : -1)).map((array) => {
                return `
            <div class="list list-row">
                <div>
                    <img src="http://localhost:8080/api/photo/${array.id}" />
                </div>
                <div>
                    <p>${array.rating}</p>
                </div>
            </div>
      `
            }).join('');
            document
                .querySelector('#mugshots')
                .insertAdjacentHTML('afterbegin', html);

            const list = document.querySelectorAll('.list');
            list[0].style.backgroundColor = '#FFD700';
            list[1].style.backgroundColor = '#C0C0C0';
            list[2].style.backgroundColor = '#CD7F32';
        });
    </script>
    <script src="app.js"></script>
</body>

</html>
