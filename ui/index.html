<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        #input {
            width: 30px;
            height: 30px;
            margin-right: 4px;
        }

        .list {
            min-height: 380px;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <a href="/ui/index.html">Mugshots</a>
        </h1>
        <nav>
            <a href="/ui/mypage.html">My Mug</a>
            <button id="myBtn">Rules</button>
            <a href="/ui/leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>How To Play</p>
            <ul>
                <li>Allowed to upload 1 mug</li>
                <li>Rate 1 mug a day</li>
                <li>Rating must be between 1 and 10</li>
            </ul>
        </div>
    </div>

    <div class="body">
        <div id="images"></div>
    </div>
</body>

<script>
    // const played = false;
    // window.localStorage.setItem('played', played);
    let game = window.localStorage.getItem('played');
    let user = window.localStorage.getItem('userId');

    // get images
    fetch('http://localhost:8080/api/photos').then(res => res.json()).then(data => {
        const html = data.map((array) => {
            return `
            <div class="list" id="${array.id}">
                <div>
                    <img src="http://localhost:8080/api/photo/${array.id}" />
                </div>
                <div>
                    <p>Current Rating: ${array.rating}</p>
                    <div>
                        <span>
                            <input type="text" id="input" min="0" max="10" /> / 10
                        </span>
                        <button type="button" id="submit" onclick="submitRate('${array.id}')" class="btn btn-green">Submit</button>
                    </div>
                </div>
            </div>
      `
        }).join('');
        document
            .querySelector('#images')
            .insertAdjacentHTML('afterbegin', html);

        // disable users mug
        let usersMug = document.getElementById(`${user}`);
        usersMug.style.justifyContent = 'flex-start';
        let submit = usersMug.childNodes[3];
        submit.childNodes[3].style.display = 'none';

        // loads javascript after data
        submitRate('0');
        if (game == 'true') {
            let button = document.querySelectorAll('#submit');
            for (let i = 0; i < button.length; i++) {
                button[i].classList.add('btn-disabled')
            }
        }
    });

    function submitRate(id) {
        const div = document.getElementById(`${id}`);
        let input = div.getElementsByTagName('INPUT');
        if (id != '0' && input[0].value > 0 && input[0].value < 10) {
            fetch(`http://localhost:8080/api/rate/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rating: parseInt(input[0].value) }),
            }).then(response => response.json())
                .then(data => console.log(data));
            window.location.reload()
            // const played = true;
            // window.localStorage.setItem('played', played)
        } else {
            alert('Incorrect input data')
        }
    }

</script>
<script src="app.js"></script>

</html>
