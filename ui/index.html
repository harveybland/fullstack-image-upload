<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rate My Mug</h1>
        <nav>
            <a href="/ui/index.html">Home</a>
            <a href="/ui/mypage.html">My Page</a>
            <a href="/ui/leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <div class="body">
        <div>
            <div id="images"></div>
        </div>
    </div>
</body>

<script>
    const user = {
        id: null,
        played: false
    }
    window.localStorage.setItem('user', JSON.stringify(user))

    // get images
    fetch('http://localhost:8080/api/photos').then(res => res.json()).then(data => {
        console.log(data)
        const html = data.map((array) => {
            return `
            <div class="list">
                <div>
                    <img src="http://localhost:8080/api/photo/${array}" />
                </div>
                <div>
                    <p>Current Rating: </p>
                    <p>Rate Me</p>
                    <input type="text" />
                </div>
            </div>
      `
        }).join('');
        document
            .querySelector('#images')
            .insertAdjacentHTML('afterbegin', html);
    });
</script>

</html>
