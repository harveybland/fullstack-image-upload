                        <button type="button" id="submit" onclick="submitRate('${array.id}')" class="btn btn-green">Submit</button>
                    </div>
                </div>
            </div>
      `
        }).join('');
        document
            .querySelector('#images')
            .insertAdjacentHTML('afterbegin', html);
